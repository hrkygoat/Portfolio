    <div id="contents">
        <div id="main" class="scrollanime fadeInDown">
          <img src="img/contat.png">
            <article class="scrollanime fadeInDown">
                <h1>お問い合わせ</h1>
                <p>このポートフォリオサイトに関するご質問やご希望など、お気軽にお問い合わせください。</p>
                <ul class="con">
                  <li>必要事項を記入し、「確認する」をクリックしてください。</li>
                  <li>ご記入いただいた個人情報は、お問い合わせの回答以外には使用いたしません。</li>
                </ul>
              <form action="#">
                <p style="padding-top: 10px;">お名前（必須）<br>
                <label><input type="text" name="name" required>
                  </label></p>
                  <p style="padding-top: 10px;">メールアドレス<br>
                  <label><input type="email" name="email" required></label></p>
                  <p style="padding-top: 10px;">このサイトの評価<br>
                    <label><input type="radio" name="kind">たいへんよくできてる</label>
                    <label><input type="radio" name="kind">よくできてる</label>
                    <label><input type="radio" name="kind">ふつう</label>
                    <label><input type="radio" name="kind">改善が必要</label>
                  </p>
                 <p style="padding-top: 10px;">コメント<br>
                   <label><textarea name="message"></textarea> </label></p>
                  <p style="text-align: center;"><input type="submit" name="確認する" class="btn"> </p>
              </form>
            </article>
        </div>

 
    </div>

    </footer>

    <script>
      $(function () {
          $(window).scroll(function () {
              const wHeight = $(window).height();
              const scrollAmount = $(window).scrollTop();
              $(".scrollanime").each(function () {
                  const targetPosition = $(this).offset().top;
                  if(scrollAmount > targetPosition - wHeight + 60) {
                      $(this).addClass("fadeInDown");
                  }
              });
          });
      });
  </script>
